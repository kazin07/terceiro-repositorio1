<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Tour - Explore as Melhores Praias do Mundo</title>
    <meta name="description" content="Descubra as praias mais bonitas do mundo com a Beach Tour. Confira dicas e imagens exclusivas."/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Botão para rolar para o topo -->
    <button id="scrollTopBtn" class="btn btn-primary" title="Voltar ao topo"><i class="bi bi-arrow-up"></i></button>

    <header class="p-5">
        <nav class="container d-flex justify-content-between align-items-center">
            <img src="img/logo.png" alt="Logotipo da Beach Tour" class="nav-img" loading="lazy">
            <ul class="nav mt-5">
                <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section id="inicio" class="my-5">
            <div class="inicio-fundo d-flex justify-content-between align-items-center">
                <div class="esquerda-conteudo">
                    <h2>Boas-vindas</h2>
                    <a href="#beachtour" class="btn btn-primary btn-lg botao-inicio fw-semibold">Quero conhecer!</a>
                </div>
            </div>
        </section>

        <section id="beach" class="my-5 pt-6 secao-beach"> <!-- SEU TEMA do seu Site-->
            <div class="container d-flex align-items-center" >
                <div class="col-5" >
                    <h2>Quais são as três praias mais bonitas do mundo?</h2>
                    <p class="p-2" > As três melhores e mais bonitas praias para você visitar são:.</p>
                </div>
            </div>

        <section id="galeria" class="text-center">
            <h2>Galeria</h2>
            <div class="row justify-content-center">
                <div class="col-md-4"><img src="img/2346561651_f222909be8_b.jpg" class="img-fluid rounded-5" alt="Praia 1"></div>
                <div class="col-md-4"><img src="img/4239672043_ea89e237f4_b.jpg" class="img-fluid rounded-5" alt="Praia 2"></div>
                <div class="col-md-4"><img src="img/BORA_BORA_POLINESIA_FRANCESA_By_Mauro_Soares_-_panoramio.jpg" class="img-fluid rounded-5" alt="Praia 3"></div>
            </div>
        </section>

        <section id="contato" class="text-center mt-5">
            <h2>Contato</h2>
            <form>
                <input type="text" id="nome" class="form-control" placeholder="Seu nome">
                <input type="email" id="email" class="form-control mt-3" placeholder="Seu email">
                <textarea id="mensagem" class="form-control mt-3" placeholder="Sua mensagem"></textarea>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="text-center p-3">
        <p>Siga-nos nas redes sociais:</p>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p>Desenvolvido por Kalany Wesley dos Santos Cardoso</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
